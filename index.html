<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Especial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFC0CB;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        .heart {
            position: absolute;
            width: 50px; /* Tamanho original */
            height: 50px; /* Tamanho original */
            background-image: url('https://images.emojiterra.com/microsoft/fluent-emoji/15.1/1024px/2764_flat.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
        .heart-large {
            width: 70px; /* Tamanho maior */
            height: 70px; /* Tamanho maior */
            display: none; /* Ocultar por padr√£o */
        }
        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://images.emojiterra.com/google/android-oreo/512px/1f339.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { top: -30px; }
            100% { top: 100vh; }
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1>Rayssa, voc√™ aceita namorar comigo?</h1>
        <div class="buttons">
            <button id="yes">Sim</button>
            <button id="no">N√£o</button>
        </div>
    </div>
    <p id="response" style="display:none; font-size: 20px; margin-top: 20px;"></p>
    
    <div class="heart" style="top: 10px; left: 10px;"></div>
    <div class="heart" style="top: 10px; right: 10px;"></div>
    <div class="heart" style="bottom: 10px; left: 10px;"></div>
    <div class="heart" style="bottom: 10px; right: 10px;"></div>

    <div class="heart heart-large" id="heart1" style="top: 0; left: calc(50% - 35px); display: none;"></div> <!-- Ocultar por padr√£o -->
    <div class="heart heart-large" id="heart2" style="bottom: 0; left: calc(50% - 35px); display: none;"></div>

    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const container = document.querySelector(".container");
        let lastX = 0; // √öltima posi√ß√£o X do bot√£o "N√£o"
        let lastY = 0; // √öltima posi√ß√£o Y do bot√£o "N√£o"
        let flowerInterval;

        noButton.addEventListener("mouseover", function() {
            const containerRect = container.getBoundingClientRect();
            const buttonWidth = this.clientWidth;
            const buttonHeight = this.clientHeight;

            // Limitar a movimenta√ß√£o do bot√£o "N√£o"
            let x, y;
            do {
                // Gerar novas coordenadas aleat√≥rias
                x = Math.random() * (containerRect.width - buttonWidth);
                y = Math.random() * (containerRect.height - buttonHeight);
            } while (
                Math.abs(x - lastX) < 50 || Math.abs(x - lastX) > 300 ||
                Math.abs(y - lastY) < 50 || Math.abs(y - lastY) > 300
            );

            // Atualizar a posi√ß√£o anterior
            lastX = x;
            lastY = y;

            this.style.left = `${x}px`;
            this.style.top = `${y}px`;
        });

        yesButton.addEventListener("click", function() {
            document.getElementById("content").style.display = "none";
            document.getElementById("response").style.display = "block";
            document.getElementById("response").innerText = "ü§ç Eu √° amo muito, minha flor. Voc√™ √© a melhor coisa que j√° me aconteceu. Eu nunca imaginei nem em meus sonhos ter uma mulher t√£o perfeita em todos os quesitos. Voc√™ n√£o tem defeito algum, nunca consegui encontrar um e com certeza nunca irei conseguir. Eu te adoro muito, cada palavra que voc√™ fala pra mim, gera uma rea√ß√£o diferente no meu corpo, todas boas. Voc√™ me faz um bem inexplic√°vel. Eu te amo tanto que eu sinto as suas emo√ß√µes, sinto extrema felicidade quando te vejo feliz. Quando voc√™ est√° triste, meu humor acaba e eu fico triste junto porque n√£o suporto ver a minha mulher sofrendo. E todas as outras emo√ß√µes. Voc√™ √© a melhor mulher do mundo. N√£o vejo a hora de te colocar em meus bra√ßos ap√≥s o nosso casamento. Estarei casado com a mulher mais linda, carism√°tica, inteligente, amorosa, divertida, forte, companheira, dedicada, atraente, apaixonante, encantadora, generosa... Eu poderia ficar dias falando suas qualidades e n√£o terminaria. Ent√£o eu digo que voc√™ chega a ser melhor que a perfei√ß√£o, mas isso √© pouco comparado a voc√™, minha princesa. ü§ç";

            // Remover os cora√ß√µes menores
            const smallHearts = document.querySelectorAll('.heart:not(.heart-large)');
            smallHearts.forEach(heart => heart.remove());

            // Mostrar apenas o cora√ß√£o de cima
            const largeHeart = document.getElementById("heart1");
            largeHeart.style.display = "block";

            // Ocultar o cora√ß√£o de baixo
            const bottomHeart = document.getElementById("heart2");
            bottomHeart.style.display = "none";

            // Reduzir a frequ√™ncia de flores
            clearInterval(flowerInterval);
            flowerInterval = setInterval(generateFlower, 2500); // Flores a cada 5 segundos
        });

        noButton.addEventListener("click", function() {
            // Mover o bot√£o "N√£o" para uma nova posi√ß√£o sem anima√ß√£o
            const containerRect = container.getBoundingClientRect();
            const buttonWidth = this.clientWidth;
            const buttonHeight = this.clientHeight;

            let x, y;
            do {
                // Gerar novas coordenadas aleat√≥rias
                x = Math.random() * (containerRect.width - buttonWidth);
                y = Math.random() * (containerRect.height - buttonHeight);
            } while (
                Math.abs(x - lastX) < 50 || Math.abs(x - lastX) > 300 ||
                Math.abs(y - lastY) < 50 || Math.abs(y - lastY) > 300
            );

            // Atualizar a posi√ß√£o anterior
            lastX = x;
            lastY = y;

            this.style.left = `${x}px`;
            this.style.top = `${y}px`;
        });

        // Fun√ß√£o para gerar flores caindo
        function generateFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(flower);
            
            // Remover a flor ap√≥s a anima√ß√£o
            flower.addEventListener('animationend', () => {
                flower.remove();
            });
        }

        // Gerar flores a cada 2 segundos (ou mais, se preferir)
        flowerInterval = setInterval(generateFlower, 1500);
    </script>
</body>
</html>
